<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PETRecebe</title>
    <link rel="stylesheet" href="../assets/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="left-side">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                
                <button type="submit">Entrar</button>
                
                <p class="cadastro-link">Ainda n√£o possui uma conta? <a href="siginup.html">Cadastre-se aqui</a></p>
            </form>
        </div>

        <div class="right-side"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="../js/axiosConfig.js"></script>
<script type="module" src="../js/signin.js"></script>
</body>
</html>
