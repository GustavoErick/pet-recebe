<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Instituição - PETRecebe</title>
    <link rel="stylesheet" href="/client/assets/css/register-institution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/client/assets/img/bus-front-fill.svg" alt="Ícone de ônibus">
                <span class="logo-text">PETRecebe</span>
                <img src="/client/assets/img/geo-alt-fill.svg" alt="Ícone de localização">
            </div>
    
            <nav class="nav">
                <ul>
                    <li><a href="#">dúvidas</a></li>
                    <li><a href="#">relatos</a></li>
                    <li><a href="#">sobre</a></li>
                    <li><a href="/client/html/signin.html" class="login">login</a></li>
                    <li><a href="#" class="btn-visit">agende sua visita</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="main-container">
        <section class="register-section">
            <div class="content-wrapper">
                <h2>Cadastrar instituição:</h2>
                <form>
                    <label for="nome-instituicao">Nome da Instituição</label>
                    <input type="text" id="nome-instituicao" placeholder="Digite o nome da instituição">

                    <div class="input-group">
                        <div>
                            <label for="cidade">Cidade</label>
                            <select id="cidade">
                                <option value="" disabled selected>Selecione</option>
                                <option value="Madalena">Madalena</option>
                                <option value="Quixadá">Quixadá</option>
                                <option value="Paraipaba">Paraipaba</option>
                                <option value="Boa Viagem">Boa Viagem</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label for="tipo">Tipo</label>
                            <select id="tipo">
                                <option value="" disabled selected>Selecione</option>
                                <option value="EEEP">EEEP</option>
                                <option value="Ensino Regular">Ensino Regular</option>
                                <option value="IF">IF</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit">Cadastrar instituição</button>
                </form>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <div class="footer-icons">
                    <img src="/client/assets/img/bus-front-fill.svg" alt="Ícone de ônibus">
                    <img src="/client/assets/img/geo-alt-fill.svg" alt="Ícone de localização">
                </div>
                <h3>PETRecebe</h3>
            </div>
            
            <div class="footer-section">
                <h4>Informações</h4>
                <ul>
                    <li><a href="#">dúvidas</a></li>
                    <li><a href="#">relatos</a></li>
                    <li><a href="#">sobre</a></li>
                </ul>
            </div>
    
            <div class="footer-section">
                <h4>Contatos</h4>
                <p>petrecebe@ufc.br</p>
                <p>quiosque da tia, 69 - Cedro</p>
                <p>Quixadá - CE</p>
            </div>
    
            <div class="footer-section">
                <h4>Redes sociais</h4>
                <div class="social-icons">
                    <a href="#"><img src="/client/assets/img/instagram.svg" alt="Instagram"></a>
                    <a href="#"><img src="/client/assets/img/linkedin.svg" alt="LinkedIn"></a>
                    <a href="#"><img src="/client/assets/img/whatsapp.svg" alt="WhatsApp"></a>
                </div>
            </div>
        </div>
        <p class="footer-copy">© 2025 PETRecebe. Todos os direitos reservados.</p>
    </footer> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
<script type="module" src="./js/register-institution.js"></script>
</body>
</html>
