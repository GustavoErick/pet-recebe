<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Instituição - PETRecebe</title>
    <link rel="stylesheet" href="/client/assets/css/register-institution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h2>Cadastrar instituição:</h2>
        <form>
            <label for="nome-instituicao">Nome da Instituição</label>
            <input type="text" id="nome-instituicao" placeholder="Digite o nome da instituição">

            <div class="input-group">
                <div>
                    <label for="cidade">Cidade</label>
                    <select id="cidade">
                        <option value="" disabled selected>Selecione</option>
                        <option value="madalena">Madalena</option>
                        <option value="quixadá">Quixadá</option>
                        <option value="paraipaba">Paraipaba</option>
                        <option value="boa viagem">Boa Viagem</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="tipo">Tipo</label>
                    <select id="tipo">
                        <option value="" disabled selected>Selecione</option>
                        <option value="eeep">EEEP</option>
                        <option value="ensino regular">Ensino Regular</option>
                        <option value="if">IF</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <button type="submit">Cadastrar instituição</button>
        </form>
    </div>
</body>
</html>
